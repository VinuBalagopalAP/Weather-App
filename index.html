<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather App by Vinu">
  <meta name="keywords" content="HTML,CSS,JavaScript,API,Temperature,Weather">
  <meta name="author" content="Vinu Balagopal A P">
  <title>Weather App Project</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter your location..." /> 
    </header>
    <main>
      <section class= "location">
        <div class="city">Kozhikode, IN</div>
        <div class="date">Thursday 23 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">29<span>°c</span></div>
        <div class="weather">Mostly Cloudy</div>
        <div class="hi-low">25°c / 27°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
